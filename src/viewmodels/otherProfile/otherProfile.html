<template>
  <div class="ui grid" style="height: 97%;">
    <div class="one wide column"></div>
    <div class="four wide column">
      <div class="ui special cards">
        <div class="card">
          <div class="ui inverted dimmer">
            <div class="content">
              <div class="center">
                <div class="ui primary button">Follow</div>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="header">
              <output class="header" value.bind="currentUser.firstName + ' ' + currentUser.lastName"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="one wide column"></div>
    <div class="four wide column">
      <compose class="four wide column" view-model="../tweetList/tweetList"></compose>
    </div>
    <div class="one wide column"></div>
    <div class="four wide column">
      <compose class="four wide column" view-model="../userList/userList"></compose>
    </div>
    <div class="one wide column"></div>
  </div>
</template>
