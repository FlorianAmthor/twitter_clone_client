<template>
  <div class="ui grid" style="height: 95%">
    <div class="ui three wide column"></div>
    <div class="ui ten wide column">
      <h2>
        Welcome to Twitter-Clone!
        <br/>
        Sign up or log in to tweet.
      </h2>
      <div class="ui stacked fluid form segment">
        <form submit.delegate="register($event)">
          <h3 class="ui header">Register</h3>
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input placeholder="First Name" type="text" name="firstName" value.bind="firstName">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input placeholder="Last Name" type="text" name="lastName" value.bind="lastName">
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <input placeholder="Email" type="text" name="email" value.bind="email">
          </div>
          <div class="field">
            <label>Password</label>
            <input placeholder="Password" type="password" name="password" value.bind="password">
          </div>
          <button class="ui blue submit button">Submit</button>
        </form>
        </form>
      </div>
    </div>
    <div class="ui three wide column"/>
  </div>
</template>
